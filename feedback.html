    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <!-- Navigation bar -->

    <nav>
      <a href="/index.html" class="logo">
        <img src="img/logo.png" class="logo" alt="logo"
      /></a>
      <ul>
        <li><a href="/index.html">Homepage</a></li>
        <li><a href="/reviews.html">Reviews</a></li>
        <li class="active"><a href="/feedback.html">Feedback</a></li>

    <!-- Header -->
    <header>
      <img src="/img/sean-oulashin-KMn4VEeEPR8-unsplash.jpg" alt="" />

    <main>
      <!-- Side bar -->
      <aside>
        <div class="secondary-content">
          <p>Find us on social media!</p>
          <div class="social-links">
            <a href="#" target="_blank" title="Facebook Profile"
              ><i class="fab fa-facebook"></i

            <a href="#" target="_blank" title="Twitter Profile"
              ><i class="fab fa-twitter"></i

            ></a>
            <a href="#" target="_blank" title="YouTube Profile">
              <i class="fab fa-youtube"></i
            ></a>
          </div>
          <div class="search-form">
            <input
              type="search"
              id="site-search"
              name="q"
              aria-label="Search through site content"
              placeholder="Search"
            />
            <button><i class="fas fa-search"></i></button>
          </div>
        </div>
      </aside>

      <!-- Main contents -->

      <article>
        <div class="main-content">
          <label for="location-select"></label>
          <select name="locations" id="location-select">
            <option value="">--Please choose a location--</option>
            <option value="Brisbane">Brisbane</option>
            <option value="Sunshine Coast">Sunshine Coast</option>
            <option value="Gold Coast">Gold Coast</option>
          </select>
        </div>
      </article>
    </main>

    <!-- Footer -->
    <footer>
      <a href="mailto:info@summerescapes.com.au" class="email-link"

        ></a>
        <a href="#" target="_blank" title="YouTube Profile">

        ></a>
