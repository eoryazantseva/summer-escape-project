<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/styles.css" />
    <script
      src="https://kit.fontawesome.com/5c10e22d0a.js"
      crossorigin="anonymous"
    ></script>
    <title>SummerEscape - Reviews</title>
  </head>
  <body>
    <!-- Navigation bar -->

    <nav>
      <a href="/index.html" class="logo">
        <img src="img/logo.png" class="logo" alt="logo"
      /></a>
      <ul>
        <li><a href="/index.html">Homepage</a></li>
        <li class="active"><a href="/reviews.html">Reviews</a></li>
        <li><a href="/feedback.html">Feedback</a></li>
        <li><a href="/contact.html">Contact</a></li>
      </ul>
    </nav>

    <!-- Header -->
    <header>
      <img src="/img/header.jpg" alt="" />
    </header>

    <main>
      <!-- Side bar -->
      <aside class="reviews-aside">
        <p>Find us on social media!</p>
        <div class="social-links">
          <a href="#" target="_blank" title="Facebook Profile"
            ><span class="fab fa-facebook"></span
          ></a>
          <a href="#" target="_blank" title="Twitter Profile"
            ><span class="fab fa-twitter"></span
          ></a>
          <a href="#" target="_blank" title="Instagram Profile">
            <span class="fab fa-instagram"></span
          ></a>
          <a href="#" target="_blank" title="YouTube Profile">
            <span class="fab fa-youtube"></span
          ></a>
        </div>
        <div class="search-form">
          <input
            type="search"
            id="site-search"
            name="q"
            aria-label="Search through site content"
            placeholder="Search"
          />
          <label for="site-search">Search</label>
          <button type="submit"><span class="fas fa-search"></span></button>
        </div>
        <img src="/img/ad-2.jpg" class="ad-widget widget-1" alt="ad-widget" />
      </aside>
      <!-- Main contents -->

      <article class="reviews-article">
        <h1>It's time to choose your Summer Escape!</h1>
        <section>
          <div class="destination">
            <img src="/img/brisbane.jpg" class="small-photo" alt="" />
            <div class="destination-info">
              <h2>Brisbane</h2>
              <button class="btn-branding btn-reviews">Reviews</button>
            </div>
          </div>
        </section>
        <section>
          <div class="destination">
            <img src="/img/gold-coast.jpg" class="small-photo" alt="" />
            <div class="destination-info">
              <h2>Gold Coast</h2>
              <button class="btn-branding btn-reviews">Reviews</button>
            </div>
          </div>
        </section>
        <section>
          <div class="destination">
            <img src="/img/sunshine-coast.jpg" class="small-photo" alt="" />
            <div class="destination-info">
              <h2>Sunshine Coast</h2>
              <button class="btn-branding btn-reviews">Reviews</button>
            </div>
          </div>
        </section>
      </article>
    </main>

    <!-- Footer -->
    <footer>
      <a href="mailto:info@summerescapes.com.au" class="email-link"
        >info@summerescapes.com.au</a
      >
      <div class="social-links">
        <a href="#" target="_blank" title="Facebook Profile"
          ><span class="fab fa-facebook"></span
        ></a>
        <a href="#" target="_blank" title="Twitter Profile"
          ><span class="fab fa-twitter"></span
        ></a>
        <a href="#" target="_blank" title="Instagram Profile">
          <span class="fab fa-instagram"></span
        ></a>
        <a href="#" target="_blank" title="YouTube Profile">
          <span class="fab fa-youtube"></span
        ></a>
      </div>
      <p>
        ✌️ This website was coded by Evgenia Ryazantseva, and is
        <a href="https://github.com/eoryazantseva/summer-escape-project"
          >open-sourced</a
        >
      </p>
    </footer>
  </body>
</html>
